name: generate_docker
on:
  push:
    branches: ['develop']
# Warning : schedule is only for default branch
#  schedule:
#    - cron: '0 3 * * 1'
defaults:
  run:
    shell: bash
jobs:

  build:
    runs-on: ubuntu-latest
    container: opencfd/openfoam-dev:2406
    steps:
      - name: install git
        run: |
          apt-get update && apt-get install -y git
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build sedfoam
        run: |
          shopt -s expand_aliases && source /openfoam/bash.rc &&
          export FOAM_USER_LIBBIN=$FOAM_SITE_LIBBIN && ./Allwmake -prefix=group

  docker:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: sedfoam_2406_ubuntu
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          push: true
          tags: cbonamy/${{ env.IMAGE_NAME }}:latest
          context: docker

  docker_arm:
    runs-on: macos-latest
    env:
      IMAGE_NAME: sedfoam_2406_ubuntu
    #needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      #- name: Set up QEMU
      #  uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm64
          push: true
          tags: cbonamy/${{ env.IMAGE_NAME }}:latest
          context: docker

  docker_nb:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: sedfoam_2406_notebook
    needs: docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: docker
          file: docker/Dockerfile_nb
          push: true
          platforms: linux/amd64 #,linux/arm64
          tags: cbonamy/${{ env.IMAGE_NAME }}:latest
