name: generate_docker
on:
  workflow_run:
    workflows: ["build_and_test"]
    branches: [develop]
    types:
      - completed
# Warning : schedule is only for default branch
#  schedule:
#    - cron: '0 3 * * 1'
defaults:
  run:
    shell: bash
jobs:

  docker:
    runs-on: ubuntu-latest
#    if: ${{ github.event_name == 'schedule' }}
    if: ${{ github.event.workflow_run.conclusion == 'success' }} && ${{ github.event_name == 'push' }}
    env:
      IMAGE_NAME: sedfoam_2206_ubuntu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: 'arm64,arm'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: docker
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: cbonamy/${{ env.IMAGE_NAME }}:latest

  docker_nb:
    runs-on: ubuntu-latest
#    if: ${{ github.event_name == 'schedule' }}
    env:
      IMAGE_NAME: sedfoam_2206_notebook
    needs: docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: 'arm64,arm'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: docker
          file: docker/Dockerfile_nb
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: cbonamy/${{ env.IMAGE_NAME }}:latest
